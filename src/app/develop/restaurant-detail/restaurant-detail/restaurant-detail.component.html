<mat-toolbar class="toolbar">
  <button mat-icon-button (click)="navigateBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="toolbar__spacer"></span>
  <button mat-raised-button class="toolbar__add-menu" routerLink='/develop/add-menu' [queryParams]='{restaurantId: restaurant?.id}'>Add menu</button>
  <button mat-raised-button routerLink='/develop/add' routerLink='/develop/add' [queryParams]='{id: restaurant?.id}'>Update restaurant info</button>
</mat-toolbar>

<div class="container">
  <div class="restaurant">
    <div class="restaurant-header">
      <img class="restaurant-header__image" src="{{restaurant?.image}}">
      <div class="restaurant-header-content">
        <p class="restaurant-header-content__name">{{restaurant?.name}}</p>
        <p>
          <span class="restaurant-header-content__closed" *ngIf="false">Closed</span>
          <span class="restaurant-header-content__opened" *ngIf="true">Opened</span>
          {{restaurant?.openTime}}~{{restaurant?.closeTime}}
        </p>
        <p>{{restaurant?.description}}</p>
        <p>{{restaurant?.address}}</p>
        <p>{{restaurant?.phoneNumber}}</p>
        <mat-chip-list>
          <mat-chip *ngFor="let tag of restaurant?.tags">{{tag}}</mat-chip>
        </mat-chip-list>
      </div>
    </div>
    <div class="restaurant-content">

    </div>
  </div>
</div>
