<mat-toolbar class="toolbar">
  <button mat-icon-button (click)="navigateBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="toolbar__spacer"></span>
  <button mat-raised-button class="toolbar__add-menu" routerLink='/develop/add-menu'
    [queryParams]='{restaurantId: (restaurant | async)?.id}'>Add menu</button>
  <button mat-raised-button routerLink='/develop/add' routerLink='/develop/add'
    [queryParams]='{id: (restaurant | async)?.id}'>Update restaurant info</button>
</mat-toolbar>

<div class="container">
  <div class="restaurant-header">
    <img class="restaurant-header__image" src="{{(restaurant | async)?.image}}">
    <div class="restaurant-header-content">
      <p class="restaurant-header-content__name">{{(restaurant | async)?.name}}</p>
      <p class="restaurant-header-content__time">
        <span class="restaurant-header-content__closed" *ngIf="false">Closed</span>
        <span class="restaurant-header-content__opened" *ngIf="true">Opened</span>
        {{(restaurant | async)?.openTime}}~{{(restaurant | async)?.closeTime}}
      </p>
      <p class="restaurant-header-content__description">{{(restaurant | async)?.description}}</p>
      <p class="restaurant-header-content__address">{{(restaurant | async)?.address}}</p>
      <p class="restaurant-header-content__number">{{(restaurant | async)?.phoneNumber}}</p>
      <mat-chip-list>
        <mat-chip *ngFor="let tag of (restaurant | async)?.tags">{{tag}}</mat-chip>
      </mat-chip-list>
    </div>
  </div>
  <div class="restaurant-content">
    <p *ngFor="let menu of menus | async">{{menu.name}}</p>
  </div>
</div>
