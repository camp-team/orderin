<div class="container">
  <img class="container__image" src="{{data?.imageUrl}}">
  <div class="content">
    <p class="content__name">{{data?.name}}</p>
    <p class="content__description">{{data?.description}}</p>
    <div class="tags-container">
      <mat-chip-list>
        <mat-chip *ngFor="let tag of data.tags">{{tag}}</mat-chip>
      </mat-chip-list>
    </div>
    <mat-radio-group class='size-list'>
      <mat-radio-button *ngFor="let size of data?.sizes" class='size-list__size' value="{{size.size}}">
        {{size.size}} size: ₹{{size.price}}
      </mat-radio-button>
    </mat-radio-group>
    <ul class='topping-list'>
      <ng-container *ngFor="let topping of data?.toppings">
        <li class='topping-list__topping' *ngIf="topping.name !== ''">
          <mat-checkbox>
            {{topping.name}}: ₹ {{topping.price}}
          </mat-checkbox>
        </li>
      </ng-container>
    </ul>
    <div class="actions">
      <button mat-stroked-button (click)='onNoClick()'>Close</button>
    </div>
  </div>
</div>
